site_name: DBL - Database Layering
site_description: Git-like version control for databases
site_author: Alan Estrada
site_url: https://alann-estrada-ksh.github.io/dbl-sandbox/

repo_name: alann-estrada-KSH/dbl-sandbox
repo_url: https://github.com/alann-estrada-KSH/dbl-sandbox

theme:
  name: material
  language: en
  palette:
    # Light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - navigation.indexes
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.code.annotate
    - content.tabs.link
  
  icon:
    repo: fontawesome/brands/github

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.tabbed:
      alternate_style: true
  - tables
  - attr_list
  - md_in_html
  - def_list
  - pymdownx.tasklist:
      custom_checkbox: true

nav:
  - Home: index.md
  
  - Getting Started:
    - Installation: getting-started/installation.md
    - Quick Start: getting-started/quick-start.md
    - Your First Migration: getting-started/first-migration.md
  
  - Commands:
    - Overview: commands/index.md
    - Setup Commands:
      - init: commands/setup/init.md
      - version: commands/setup/version.md
      - update: commands/setup/update.md
    - Sandbox Commands:
      - sandbox start: commands/sandbox/start.md
      - sandbox apply: commands/sandbox/apply.md
      - sandbox rollback: commands/sandbox/rollback.md
      - sandbox status: commands/sandbox/status.md
    - Change Management:
      - diff: commands/changes/diff.md
      - commit: commands/changes/commit.md
      - reset: commands/changes/reset.md
    - Branching:
      - Overview: commands/branching/index.md
    - History & Inspection:
      - log: commands/history/log.md
    - Validation:
      - validate: commands/setup/validate.md
  
  - User Guide:
    - Configuration: guide/configuration.md
    - Best Practices: guide/best-practices.md
  
  - Architecture:
    - Overview: architecture/overview.md
    - Database Engines: architecture/engines.md
  
  - Reference:
    - FAQ: reference/faq.md
    - Troubleshooting: reference/troubleshooting.md
    - Changelog: changelog.md
  
  - Contributing: contributing.md

plugins:
  - search:
      lang:
        - en
        - es
  - i18n:
      docs_structure: folder
      fallback_to_default: true
      reconfigure_material: true
      reconfigure_search: true
      languages:
        - locale: en
          default: true
          name: English
          build: true
        - locale: es
          name: Español
          build: true
          nav_translations:
            Home: Inicio
            Getting Started: Comenzar
            Installation: Instalación
            Quick Start: Inicio Rápido
            Your First Migration: Tu Primera Migración
            Commands: Comandos
            Overview: Resumen
            Setup Commands: Comandos de Configuración
            Sandbox Commands: Comandos de Sandbox
            Change Management: Gestión de Cambios
            Branching: Ramificación
            History & Inspection: Historial e Inspección
            Validation: Validación
            User Guide: Guía de Usuario
            Configuration: Configuración
            Best Practices: Mejores Prácticas
            Architecture: Arquitectura
            Database Engines: Motores de Base de Datos
            Reference: Referencia
            Troubleshooting: Solución de Problemas
            Changelog: Registro de Cambios
            Contributing: Contribuir

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/alann-estrada-KSH
  alternate:
    - name: English
      link: /dbl-sandbox/
      lang: en
    - name: Español
      link: /dbl-sandbox/es/
      lang: es
